<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* flex-grow: default value - 0 */
        .container {
            display: flex;
            max-width: 600px;
        }

        .box {
            box-sizing: border-box;
            flex-basis: 100px;
            flex-grow: 1;
        }

        .box-2 {
            flex-grow: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
    </div>
</body>

</html>
